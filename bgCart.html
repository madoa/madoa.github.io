<script>
  //remove items
  let ri = function(){
    let list = JSON.parse(gi('inCart'));
    $.each($("input[name='remItems']:checked"), function(){
      let vtr = $($(this)).val();
      delete list[vtr];
    });
    si('inCart',JSON.stringify(list));
    lt();
  };

  //load table
  function lt() {
    $('#cTable').children().empty();
    $('#cTable').append('<tr><th>Item name</th><th>Item Qty</th><th>Item single</th><th>Item total</th><th>Delete</th></tr>');
    let list = JSON.parse(gi('inCart'));
    if(list){
      let rt=0;
      Object.keys(list).forEach(function(e){
        $('#cTable').append('<tr>' + '<th>' + e + '</th><th>' + list[e].qty + '</th><th>' + list[e].prc + '</th><th>' + list[e].qty * list[e].prc + '</th><th><input name="remItems" type="checkbox" value="' + e + '"></th></tr>')
        rt += list[e].qty * list[e].prc;
      });
      $('#cTable').append('<tr><th></th><th></th><th>Order total:</th><th>' + rt.toFixed(2) + '</th><th></th></tr>');
    } else {
      $('#hInfo').text('It looks like you have nothing in your cart yet.');
    }
  }
  lt();
</script>
